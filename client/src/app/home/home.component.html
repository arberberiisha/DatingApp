<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Qfar mendoni?</h1>
        <p class="lead">Nese deshironi te merrni pjese, ju duhet te regjistroheni.</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Regjistrohu</button>
            <button class="btn btn-primary btn-lg">Informohu</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
